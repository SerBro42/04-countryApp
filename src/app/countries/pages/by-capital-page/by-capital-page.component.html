<h2>Por Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- Searchbox -->
    <!-- Ponemos el 'placeholder' aquí para que el @Input del componente SearchBar lo capte
     y lo ponga dentro del input -->
    <!-- Ponemos aquí el (onValue). Este onvalue llamará a una función definida en el ts de esta
     página. Pero también llamará al @Output definido en search-box.component  -->
    <shared-search-box
      (onValue)="searchByCapital($event)"
      placeholder="Buscar por capital">
    </shared-search-box>

  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <ul>
      <li *ngFor="let country of countries">
        {{ country.name.common }} - {{ country.capital }} - {{ country.population }}
      </li>
    </ul>
  </div>

</div>
